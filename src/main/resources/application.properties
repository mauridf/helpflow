# Configuração do MongoDB Local
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=helpflow
spring.data.mongodb.auto-index-creation=true

# Configuração do Jackson (JSON)
spring.jackson.date-format=com.fasterxml.jackson.databind.util.StdDateFormat
spring.jackson.default-property-inclusion=NON_NULL

# Logging
logging.level.com.helpflow=DEBUG
logging.level.org.springframework.data.mongodb.core=INFO

# Server
server.port=8080

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.filter=true

# Customizar Swagger UI
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.url=/api-docs